<li><p>一个页面 引用多个  控制器</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line">&lt;div ng-app="app1" ng-controller="myController"&gt;</div><div class="line">    &#123;&#123;name&#125;&#125;</div><div class="line">&lt;/div&gt;</div><div class="line"></div><div class="line">&lt;div id="app2" ng-app="app2" ng-controller="myController1"&gt;</div><div class="line">    &#123;&#123;name1&#125;&#125;</div><div class="line">&lt;/div&gt;</div><div class="line"></div><div class="line">&lt;div id="app3" ng-app="app3" ng-controller="myController3"&gt;</div><div class="line">    &#123;&#123;name3&#125;&#125;</div><div class="line">&lt;/div&gt;</div><div class="line"></div><div class="line">&lt;script src="../node_modules/angular/angular.js"&gt;&lt;/script&gt;</div><div class="line">&lt;script&gt;</div><div class="line">// 第一个模块</div><div class="line">var app = angular.module('app1',[]);</div><div class="line"></div><div class="line">app.controller('myController',function($scope)&#123;</div><div class="line">    $scope.name = '追梦';</div><div class="line">&#125;);</div><div class="line"></div><div class="line">// 第二个模块</div><div class="line">var app2 = angular.module('app2',[]);</div><div class="line"></div><div class="line">app2.controller('myController1',function($scope)&#123;</div><div class="line">    $scope.name1 = "懦夫";</div><div class="line">&#125;);</div><div class="line"></div><div class="line">// 这行代码 启动多个 ng-app</div><div class="line">angular.bootstrap(document.getElementById("app2"), ['app2']);</div><div class="line"></div><div class="line">// 第二个模块</div><div class="line">var app3 = angular.module('app3',[]);</div><div class="line"></div><div class="line">app3.controller('myController3',function($scope)&#123;</div><div class="line">    $scope.name3 = "懦夫232";</div><div class="line">&#125;);</div><div class="line"></div><div class="line">// 这行代码 启动多个 ng-app</div><div class="line">angular.bootstrap(document.getElementById("app3"), ['app3']);</div><div class="line"></div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>

<li><p>一个控制器 里面 控制多个模块</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">&lt;body ng-app=<span class="string">"app"</span>&gt;</div><div class="line">    &lt;h1&gt;可以再一个主模块中创建多个子模块&lt;/h1&gt;</div><div class="line">    &lt;!-- 第一个 --&gt;</div><div class="line">    &lt;div ng-controller="myController"&gt;</div><div class="line">        &#123;&#123;name&#125;&#125;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;!-- 第二个 --&gt;</div><div class="line">    &lt;div ng-controller="myController1"&gt;</div><div class="line">        &#123;&#123;name2&#125;&#125;</div><div class="line">    &lt;/div&gt;</div><div class="line">    &lt;script src=<span class="string">"../node_modules/angular/angular.js"</span>&gt;&lt;/script&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">    <span class="comment">// 创建主模块</span></div><div class="line">    <span class="keyword">var</span> app = angular.module(<span class="string">'app'</span>,[<span class="string">'suna'</span>,<span class="string">'sunb'</span>]);</div><div class="line">    <span class="comment">// 创建模块1</span></div><div class="line">    <span class="keyword">var</span> sunapp1 = angular.module(<span class="string">'suna'</span>,[]);</div><div class="line">    <span class="comment">// 创建控制器</span></div><div class="line">    sunapp1.controller(<span class="string">'myController'</span>,<span class="function"><span class="keyword">function</span>(<span class="params">$scope</span>)</span>&#123;</div><div class="line">        $scope.name = <span class="string">"AAA"</span>;</div><div class="line">    &#125;);</div><div class="line"></div><div class="line">    <span class="keyword">var</span> sunapp2 = angular.module(<span class="string">'sunb'</span>,[]);</div><div class="line"></div><div class="line">    <span class="comment">// 创建模块2</span></div><div class="line">    sunapp2.controller(<span class="string">'myController1'</span>,<span class="function"><span class="keyword">function</span>(<span class="params">$scope</span>)</span>&#123;</div><div class="line">        $scope.name2 = <span class="string">"sadas"</span>;</div><div class="line">    &#125;);</div><div class="line">    &lt;/script&gt;</div><div class="line">&lt;<span class="regexp">/body&gt;</span></div></pre></td></tr></table></figure>
</li>
<li><p>关于 $log 打印 和解决闪烁问题</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// ng-bind 有局限性，ng-cloak会在加载完后被清除，所以建议这个,如果有多个子元素，</span></div><div class="line">ng-cloak就要放在 父元素上面</div><div class="line"><span class="comment">// 还有一个方法，把angular.js 的引用提前，因为出现表达式，是因为angular没有被加载</span></div><div class="line">.ng-cloak &#123;<span class="attr">display</span>:none;&#125; <span class="comment">// 重要</span></div><div class="line">&lt;body ng-app=<span class="string">"app"</span> ng-controller=<span class="string">"myController"</span>&gt;</div><div class="line"><span class="comment">// 解决闪烁第一种方法</span></div><div class="line">    &lt;p ng-bind=<span class="string">"name"</span>&gt;&lt;/p&gt;&lt;!-- 里面不放内容 --&gt;</div><div class="line">    &lt;p class="ng-cloak"&gt;&#123;&#123;name&#125;&#125;&lt;/p&gt;</div><div class="line">      &#123;&#123;name&#125;&#125;</div><div class="line">    &lt;script src="../node_modules/angular/angular.js"&gt;&lt;/script&gt;</div><div class="line">    &lt;script&gt;</div><div class="line">        // 创建模块</div><div class="line">        var app = angular.module('app',[]);</div><div class="line">        // 控制器</div><div class="line">//这里 controller 第二个参数传递数组形式，为了解决代码压缩问题</div><div class="line">        app.controller('myController',['$log','$scope',function($log,$scope)&#123;</div><div class="line">            $scope.name = "name";</div><div class="line">            $log.log('.log')</div><div class="line">        &#125;]);</div><div class="line">    &lt;/script&gt;</div><div class="line">&lt;/body&gt;</div></pre></td></tr></table></figure></li>
