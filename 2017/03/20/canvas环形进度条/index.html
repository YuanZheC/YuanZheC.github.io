s="tag">&lt;<span class="name">canvas</span> <span class="attr">style</span>=<span class="string">"border:1px solid #000;"</span> <span class="attr">id</span>=<span class="string">"canvas1"</span> <span class="attr">width</span>=<span class="string">"300"</span> <span class="attr">height</span>=<span class="string">"300"</span>&gt;</span><span class="tag">&lt;/<span class="name">canvas</span>&gt;</span></div></pre></td></tr></table></figure>
<p>需要用到<code>requestNextAnimationFrame</code>,这里先封装下</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">window</span>.requestNextAnimationFrame = (<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">return</span> <span class="built_in">window</span>.requestAnimationFrame   ||</div><div class="line">        <span class="built_in">window</span>.webkitRequestAnimationFrame ||</div><div class="line">        <span class="built_in">window</span>.mozRequestAnimationFrame    ||</div><div class="line">        <span class="built_in">window</span>.oRequestAnimationFrame      ||</div><div class="line">        <span class="built_in">window</span>.msRequestAnimationFrame     ||</div><div class="line"></div><div class="line">        <span class="function"><span class="keyword">function</span> (<span class="params">callback, element</span>) </span>&#123;</div><div class="line">           <span class="keyword">var</span> start,</div><div class="line">               finish;</div><div class="line"></div><div class="line">           <span class="built_in">window</span>.setTimeout( <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">              start = +<span class="keyword">new</span> <span class="built_in">Date</span>();</div><div class="line">              callback(start);</div><div class="line">              finish = +<span class="keyword">new</span> <span class="built_in">Date</span>();</div><div class="line"></div><div class="line">              self.timeout = <span class="number">1000</span> / <span class="number">60</span> - (finish - start);</div><div class="line"></div><div class="line">           &#125;, self.timeout);</div><div class="line">        &#125;;</div><div class="line">    &#125;</div><div class="line">)();</div><div class="line"></div><div class="line"><span class="comment">// 浅复制方法</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">clone</span>(<span class="params">obj</span>)</span>&#123; <span class="comment">// 如果是值类型复制值,引用类型复制地址</span></div><div class="line">    <span class="keyword">var</span> buf;</div><div class="line">    <span class="keyword">if</span>(obj <span class="keyword">instanceof</span> <span class="built_in">Array</span>)&#123;</div><div class="line">        buf = [];</div><div class="line">        <span class="keyword">var</span> i = obj.length;</div><div class="line">        <span class="keyword">while</span>(i--)&#123;</div><div class="line">            buf[i] = clone(obj[i]);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> buf;</div><div class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(obj <span class="keyword">instanceof</span> <span class="built_in">Object</span>)&#123; <span class="comment">// 浅复制</span></div><div class="line">        buf = &#123;&#125;;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> k <span class="keyword">in</span> obj)&#123;</div><div class="line">            buf[k] = clone(obj[k]);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> buf;</div><div class="line">    &#125;<span class="keyword">else</span>&#123;</div><div class="line">        <span class="keyword">return</span> obj;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>原理主要是canvas先填充一层圆形底色，再填充另外一层圆形白色，透出的便是环形<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 此处没有引用jquery/zepto 所以就直接以参数形式</span></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">Circle</span>(<span class="params">canvas,score</span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.context = canvas.getContext(<span class="string">'2d'</span>);</div><div class="line">    <span class="keyword">this</span>.score = score;</div><div class="line">    <span class="keyword">this</span>.progress = <span class="number">0</span>;</div><div class="line">    <span class="keyword">this</span>.timeId = <span class="literal">null</span>;</div><div class="line">    <span class="keyword">this</span>.init();</div><div class="line">&#125;</div><div class="line">Circle.prototype.init = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line">    self.timeId = <span class="built_in">window</span>.requestNextAnimationFrame(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        self.progress += <span class="number">1</span>;</div><div class="line">        self.draw(self.context,self.progress);</div><div class="line">        <span class="keyword">if</span>(self.progress &lt; self.score)&#123;</div><div class="line">            self.init();</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            <span class="built_in">window</span>.cancelAnimationFrame(self.timeId);</div><div class="line">        &#125;</div><div class="line">        <span class="comment">// console.log("执行")</span></div><div class="line">    &#125;);</div><div class="line">    <span class="built_in">console</span>.log(<span class="string">"执行"</span>);</div><div class="line">&#125;;</div><div class="line"><span class="comment">// 绘制</span></div><div class="line">Circle.prototype.draw = <span class="function"><span class="keyword">function</span>(<span class="params">ctx,percent</span>)</span>&#123;</div><div class="line">    ctx.clearRect(<span class="number">0</span>,<span class="number">0</span>,ctx.canvas.width,ctx.canvas.height);</div><div class="line">    <span class="comment">// 画进度环</span></div><div class="line">    ctx.beginPath();</div><div class="line">    ctx.moveTo(<span class="number">100</span>,<span class="number">100</span>);</div><div class="line">    ctx.arc(<span class="number">150</span>,<span class="number">150</span>,<span class="number">80</span>,<span class="built_in">Math</span>.PI*<span class="number">1.5</span>,<span class="built_in">Math</span>.PI*(<span class="number">1.5</span>+<span class="number">2</span>*percent/<span class="number">100</span>));</div><div class="line">    ctx.closePath();</div><div class="line">    ctx.fillStyle = <span class="string">"#058"</span>;</div><div class="line">    ctx.fill();</div><div class="line">    <span class="comment">// 内填充</span></div><div class="line">    ctx.beginPath();</div><div class="line">    ctx.arc(<span class="number">150</span>,<span class="number">150</span>,<span class="number">75</span>,<span class="number">0</span>,<span class="built_in">Math</span>.PI*<span class="number">2</span>);</div><div class="line">    ctx.closePath();</div><div class="line">    ctx.fillStyle = <span class="string">"#fff"</span>;</div><div class="line">    ctx.fill();</div><div class="line">    <span class="comment">// 填充文字</span></div><div class="line">    ctx.font = <span class="string">"bold 20px Microsoft YaHei"</span>;</div><div class="line">    ctx.fillStyle = <span class="string">"#333"</span>;</div><div class="line">    ctx.textAlign = <span class="string">"center"</span>;       <span class="comment">// 字体居中</span></div><div class="line">    ctx.textBaseline = <span class="string">"middle"</span>;    </div><div class="line">    ctx.moveTo(<span class="number">150</span>,<span class="number">150</span>);</div><div class="line">    ctx.fillText(percent+<span class="string">'%'</span>,<span class="number">150</span>,<span class="number">150</span>);</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="comment">// 调用方式</span></div><div class="line"><span class="keyword">var</span> aa = <span class="keyword">new</span> Circle(<span class="built_in">document</span>.getElementById(<span class="string">"canvas"</span>),<span class="number">50</span>);</div><div class="line"><span class="keyword">var</span> aa1 = <span class="keyword">new</span> Circle(<span class="built_in">document</span>.getElementById(<span class="string">"canvas1"</span>),<span class="number">69</span>);</div></pre></td></tr></table></figure></p>
