line">        <span class="keyword">while</span> (j--) &#123;</div><div class="line">            results.splice(duplicates[j], <span class="number">1</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">return</span> results;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
