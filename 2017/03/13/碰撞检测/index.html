n class="number">2</span>;</div><div class="line">    dom.gravity = config.gravity;</div><div class="line">    dom.spring = config.spring;</div><div class="line">    dom.bounce = config.bounce;</div><div class="line">    <span class="keyword">return</span> dom;</div><div class="line">&#125;</div><div class="line"><span class="keyword">var</span> Ball = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">    <span class="keyword">this</span>.balls = $(<span class="string">".j-ball-items"</span>);</div><div class="line">    <span class="keyword">this</span>.ballsArr = [];</div><div class="line">    <span class="keyword">this</span>.speed0 = +(<span class="built_in">Math</span>.random()*<span class="number">6</span> - <span class="number">3</span>);</div><div class="line">    <span class="keyword">this</span>.spring = +<span class="number">1</span>; <span class="comment">// 球相碰后的反弹力</span></div><div class="line">    <span class="keyword">this</span>.bounce = +<span class="number">1</span>; <span class="comment">// 球碰到窗口边界后的反弹力</span></div><div class="line">    <span class="keyword">this</span>.gravity = +<span class="number">0.6</span>; <span class="comment">// 重力</span></div><div class="line">    <span class="keyword">this</span>.l_bound = <span class="number">0</span>;</div><div class="line">    <span class="keyword">this</span>.r_bound = $(<span class="string">"#balls_box"</span>).width();</div><div class="line">    <span class="keyword">this</span>.t_bound = <span class="number">0</span>;</div><div class="line">    <span class="keyword">this</span>.b_bound = $(<span class="string">"#balls_box"</span>).height();</div><div class="line">&#125;</div><div class="line">Ball.prototype = &#123;</div><div class="line">    <span class="attr">init</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line">        self.createBall();</div><div class="line">        self.timer = setInterval(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;self.hitBall();&#125;,<span class="number">10</span>);</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">createBall</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> _this = <span class="keyword">this</span>;</div><div class="line">        $(<span class="string">".j-ball-items"</span>).each(<span class="function"><span class="keyword">function</span>(<span class="params">index</span>)</span>&#123;</div><div class="line">            <span class="keyword">var</span> $<span class="keyword">this</span> = $(<span class="keyword">this</span>);</div><div class="line">            <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line">            <span class="keyword">var</span> config = &#123;&#125;;</div><div class="line">            <span class="keyword">var</span> ball;</div><div class="line">            <span class="keyword">var</span> gravity0 = +<span class="number">0.2</span>;</div><div class="line">            <span class="keyword">var</span> spring0 = +<span class="number">0.8</span>;</div><div class="line">            <span class="keyword">var</span> bounce0 = +<span class="number">0.8</span>;</div><div class="line">            config.diameter = $<span class="keyword">this</span>.width();</div><div class="line">            config.vx = _this.speed0;</div><div class="line">            config.vy = _this.speed0;</div><div class="line">            config.gravity = gravity0;</div><div class="line">            config.spring = spring0;</div><div class="line">            config.bounce = bounce0;</div><div class="line">            <span class="keyword">if</span>(!(ball <span class="keyword">instanceof</span> Prize))&#123;</div><div class="line">                ball = <span class="keyword">new</span> Prize(self,config);</div><div class="line">            &#125;</div><div class="line">            _this.ballsArr[index] = ball;</div><div class="line">            gravity0 += <span class="number">0.01</span>;</div><div class="line">            spring0 += <span class="number">0.1</span>; <span class="comment">// 目前没有用</span></div><div class="line">            bounce0 += <span class="number">0.1</span>;</div><div class="line">        &#125;);</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">hitBall</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line">            len = self.ballsArr.length,</div><div class="line">            balls = self.balls;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len - <span class="number">1</span>; i++)&#123;</div><div class="line">            <span class="keyword">var</span> ball1 = self.ballsArr[i];</div><div class="line">            ball1.x = ball1.offsetLeft + ball1.radius;</div><div class="line">            ball1.y = ball1.offsetTop + ball1.radius;</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">var</span> j = i+<span class="number">1</span>; j &lt; len; j++)&#123;</div><div class="line">                <span class="keyword">var</span> ball2 = balls[j];</div><div class="line">                ball2.x=ball2.offsetLeft+ball2.radius;</div><div class="line">                ball2.y=ball2.offsetTop+ball2.radius;</div><div class="line">                dx=ball2.x-ball1.x;<span class="comment">//两小球圆心距对应的两条直角边</span></div><div class="line">                dy=ball2.y-ball1.y;</div><div class="line">                <span class="keyword">var</span> dist=<span class="built_in">Math</span>.sqrt(dx*dx + dy*dy);       <span class="comment">//两直角边求圆心距</span></div><div class="line">                <span class="keyword">var</span> misDist=ball1.radius+ball2.radius;   <span class="comment">//圆心距最小值</span></div><div class="line">                <span class="keyword">if</span>(dist &lt; misDist) &#123;  </div><div class="line">                    <span class="comment">//假设碰撞后球会按原方向继续做一定的运动，将其定义为运动A   </span></div><div class="line">                    <span class="keyword">var</span> angle=<span class="built_in">Math</span>.atan2(dy,dx); <span class="comment">//反正切 求夹角</span></div><div class="line">                   <span class="comment">//当刚好相碰，即dist=misDist时，tx=ballb.x, ty=ballb.y</span></div><div class="line">                    tx=ball1.x+<span class="built_in">Math</span>.cos(angle) * misDist; <span class="comment">// ball1.x + 相撞的距离</span></div><div class="line">                    ty=ball1.y+<span class="built_in">Math</span>.sin(angle) * misDist; <span class="comment">// ball2.y + 相撞的距离</span></div><div class="line">                   <span class="comment">//产生运动A后，tx &gt; ballb.x, ty &gt; ballb.y,所以用ax、ay记录的是运动A的值</span></div><div class="line">                    ax=(tx-ball2.x) * self.spring;</div><div class="line">                    ay=(ty-ball2.y) * self.spring;</div><div class="line">                   <span class="comment">//一个球减去ax、ay，另一个加上它，则实现反弹</span></div><div class="line">                    ball1.vx -= ax;</div><div class="line">                    ball1.vy -= ay;</div><div class="line">                    ball2.vx += ax;</div><div class="line">                    ball2.vy += ay;</div><div class="line">               &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> k = <span class="number">0</span>; k &lt; len; k++)&#123;</div><div class="line">            self.moveBall(balls[k]);</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">moveBall</span>: <span class="function"><span class="keyword">function</span>(<span class="params">ball</span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line">            ball.vy += ball.gravity;</div><div class="line">            <span class="comment">/*if(ball.offsetLeft+ball.vx &lt; 0)&#123;</span></div><div class="line">                ball.style.left=(self.l_bound)+'px';</div><div class="line">            &#125;else if(ball.offsetLeft+ball.vx &gt; self.r_bound)&#123;</div><div class="line">                ball.style.left=(self.r_bound)+'px';</div><div class="line">            &#125;else&#123;*/</div><div class="line">                ball.style.left=(ball.offsetLeft+ball.vx)+<span class="string">'px'</span>;</div><div class="line">            <span class="comment">//&#125;</span></div><div class="line">            <span class="keyword">if</span>(ball.offsetTop+ball.vy &lt; <span class="number">0</span>)&#123; <span class="comment">// 防止顶出去</span></div><div class="line">                ball.style.top=(self.t_bound+<span class="number">1</span>)+<span class="string">'px'</span>;</div><div class="line">            &#125;<span class="keyword">else</span>&#123;</div><div class="line">                ball.style.top=(ball.offsetTop+ball.vy)+<span class="string">'px'</span>;</div><div class="line">            &#125;</div><div class="line">        <span class="keyword">var</span> L=self.l_bound, R=self.r_bound, T=self.t_bound, B=self.b_bound, BC=ball.bounce;</div><div class="line">        <span class="keyword">if</span> (ball.offsetLeft &lt; L) &#123; <span class="comment">// L = 0</span></div><div class="line">            ball.style.left = +L;</div><div class="line">            ball.vx *= (-BC); <span class="comment">// 碰到边了 取反</span></div><div class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (ball.offsetLeft + ball.diameter &gt; R) &#123;</div><div class="line">            ball.style.left=(R-ball.diameter)+<span class="string">'px'</span>;</div><div class="line">            ball.vx *= (-BC);</div><div class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span> (ball.offsetTop &lt; T) &#123; <span class="comment">// T = 0</span></div><div class="line">            ball.style.top=+T;</div><div class="line">            ball.vy *= (-BC);</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">if</span> (ball.offsetTop + ball.diameter &gt; B) &#123;</div><div class="line">            ball.style.top=(B-ball.diameter)+<span class="string">'px'</span>;</div><div class="line">            ball.vy *= (-BC);</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">stop</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line">        clearInterval(self.timer);</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">clean</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line">        clearInterval(self.timer);</div><div class="line">        <span class="comment">//self.ballsArr.splice(0,self.ballsArr.length);</span></div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></div><div
