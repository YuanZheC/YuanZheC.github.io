/div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// webAudio</span></div><div class="line"><span class="built_in">window</span>.AudioContext = <span class="built_in">window</span>.AudioContext || <span class="built_in">window</span>.webkitAudioContext;</div><div class="line"><span class="built_in">window</span>.audioContext = <span class="keyword">new</span> <span class="built_in">window</span>.AudioContext();</div><div class="line"></div><div class="line"><span class="keyword">var</span> WebAudioAPISoundManager = <span class="function"><span class="keyword">function</span> (<span class="params">context</span>) </span>&#123;</div><div class="line">    <span class="keyword">this</span>.context = context;</div><div class="line">    <span class="keyword">this</span>.bufferList = &#123;&#125;;</div><div class="line">    <span class="keyword">this</span>.playingSounds = &#123;&#125;;</div><div class="line">&#125;;</div><div class="line"></div><div class="line">WebAudioAPISoundManager.prototype = &#123;</div><div class="line">    <span class="attr">addSound</span>: <span class="function"><span class="keyword">function</span> (<span class="params">url</span>) </span>&#123;</div><div class="line">        <span class="comment">// Load buffer asynchronously</span></div><div class="line">        <span class="keyword">var</span> request = <span class="keyword">new</span> XMLHttpRequest();</div><div class="line">        request.open(<span class="string">"GET"</span>, url, <span class="literal">true</span>);</div><div class="line">        request.responseType = <span class="string">"arraybuffer"</span>;</div><div class="line"></div><div class="line">        <span class="keyword">var</span> self = <span class="keyword">this</span>;</div><div class="line"></div><div class="line">        request.onload = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">            <span class="comment">// Asynchronously decode the audio file data in request.response</span></div><div class="line">            self.context.decodeAudioData(</div><div class="line">                request.response,</div><div class="line">                <span class="function"><span class="keyword">function</span> (<span class="params">buffer</span>) </span>&#123;</div><div class="line">                    <span class="keyword">if</span> (!buffer) &#123;</div><div class="line">                        alert(<span class="string">'error decoding file data: '</span> + url);</div><div class="line">                        <span class="keyword">return</span>;</div><div class="line">                    &#125;</div><div class="line">                    self.bufferList[url] = buffer;</div><div class="line">                &#125;);</div><div class="line">        &#125;;</div><div class="line"></div><div class="line">        request.onerror = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">            alert(<span class="string">'BufferLoader: XHR error'</span>);</div><div class="line">        &#125;;</div><div class="line"></div><div class="line">        request.send();</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">stopSoundWithUrl</span>: <span class="function"><span class="keyword">function</span>(<span class="params">url</span>) </span>&#123;</div><div class="line">        <span class="keyword">if</span>(<span class="keyword">this</span>.playingSounds.hasOwnProperty(url))&#123;</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">var</span> i <span class="keyword">in</span> <span class="keyword">this</span>.playingSounds[url])&#123;</div><div class="line">                <span class="keyword">if</span>(<span class="keyword">this</span>.playingSounds[url].hasOwnProperty(i))</div><div class="line">                    <span class="keyword">this</span>.playingSounds[url][i].noteOff(<span class="number">0</span>);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;;</div><div class="line"></div><div class="line"><span class="keyword">var</span> WebAudioAPISound = <span class="function"><span class="keyword">function</span> (<span class="params">url, options</span>) </span>&#123;</div><div class="line">    <span class="keyword">this</span>.settings = &#123;</div><div class="line">        <span class="attr">loop</span>: <span class="literal">false</span></div><div class="line">    &#125;;</div><div class="line"></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> i <span class="keyword">in</span> options)&#123;</div><div class="line">        <span class="keyword">if</span>(options.hasOwnProperty(i))</div><div class="line">            <span class="keyword">this</span>.settings[i] = options[i];</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">this</span>.url = url + <span class="string">'.mp3'</span>;</div><div class="line">    <span class="built_in">window</span>.webAudioAPISoundManager = <span class="built_in">window</span>.webAudioAPISoundManager || <span class="keyword">new</span> WebAudioAPISoundManager(<span class="built_in">window</span>.audioContext);</div><div class="line">    <span class="keyword">this</span>.manager = <span class="built_in">window</span>.webAudioAPISoundManager;</div><div class="line">    <span class="keyword">this</span>.manager.addSound(<span class="keyword">this</span>.url);</div><div class="line">&#125;;</div><div class="line"></div><div class="line">WebAudioAPISound.prototype = &#123;</div><div class="line">    <span class="attr">play</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> buffer = <span class="keyword">this</span>.manager.bufferList[<span class="keyword">this</span>.url];</div><div class="line">        <span class="comment">//Only play if it's loaded yet</span></div><div class="line">        <span class="keyword">if</span> (<span class="keyword">typeof</span> buffer !== <span class="string">"undefined"</span>) &#123;</div><div class="line">            <span class="keyword">var</span> source = <span class="keyword">this</span>.makeSource(buffer);</div><div class="line">            source.loop = <span class="keyword">this</span>.settings.loop;</div><div class="line">            source.noteOn(<span class="number">0</span>);</div><div class="line"></div><div class="line">            <span class="keyword">if</span>(!<span class="keyword">this</span>.manager.playingSounds.hasOwnProperty(<span class="keyword">this</span>.url))</div><div class="line">                <span class="keyword">this</span>.manager.playingSounds[<span class="keyword">this</span>.url] = [];</div><div class="line">            <span class="keyword">this</span>.manager.playingSounds[<span class="keyword">this</span>.url].push(source);</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">stop</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.manager.stopSoundWithUrl(<span class="keyword">this</span>.url);</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">getVolume</span>: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.translateVolume(<span class="keyword">this</span>.volume, <span class="literal">true</span>);</div><div class="line">    &#125;,</div><div class="line">    <span class="comment">//Expect to receive in range 0-100</span></div><div class="line">    setVolume: <span class="function"><span class="keyword">function</span> (<span class="params">volume</span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.volume = <span class="keyword">this</span>.translateVolume(volume);</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">translateVolume</span>: <span class="function"><span class="keyword">function</span>(<span class="params">volume, inverse</span>)</span>&#123;</div><div class="line">        <span class="keyword">return</span> inverse ? volume * <span class="number">100</span> : volume / <span class="number">100</span>;</div><div class="line">    &#125;,</div><div class="line">    <span class="attr">makeSource</span>: <span class="function"><span class="keyword">function</span> (<span class="params">buffer</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> source = <span class="keyword">this</span>.manager.context.createBufferSource();</div><div class="line">        <span class="keyword">var</span> gainNode = <span class="keyword">this</span>.manager.context.createGainNode();</div><div class="line">        gainNode.gain.value = <span class="keyword">this</span>.volume;</div><div class="line">        source.buffer = buffer;</div><div class="line">        source.connect(gainNode);</div><div class="line">        gainNode.connect(<span class="keyword">this</span>.manager.context.destination);</div><div class="line">        <span class="keyword">return</span> source;</div><div class="line">    &#125;</div><div class="line">&#125;;</div></pre></td></tr></table></figure>
